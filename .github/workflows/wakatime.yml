name: WakaTime Status Update

on:
  schedule:
    - cron: "0 0 * * *" # æ¯å¤©å‡Œæ™¨æ›´æ–°
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch and Process WakaTime Data
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        shell: python
        run: |
          import os
          import requests
          import base64
          import re

          api_key = os.getenv('WAKATIME_API_KEY')
          if not api_key:
              print("Error: WAKATIME_API_KEY is missing (Â´Ğ´ï½€)")
              exit(1)

          encoded_key = base64.b64encode(api_key.encode()).decode()
          url = "https://wakatime.com/api/v1/users/current/stats/last_7_days"
          
          headers = {"Authorization": f"Basic {encoded_key}"}
          response = requests.get(url, headers=headers)
          data = response.json().get('data', {})

          if not data:
              content = "No WakaTime data found for the last 7 days (ãƒ»Ï‰ãƒ»)"
          else:
              languages = data.get('languages', [])[:5]
              content = "#### ğŸ“Š éå»ä¸€é€±çš„é–‹ç™¼æ•¸æ“š\n\n```text\n"
              for lang in languages:
                  name = lang['name'].ljust(12)
                  percent = lang['percent']
                  bar_length = int(percent / 4)
                  bar = 'â–ˆ' * bar_length + 'â–‘' * (25 - bar_length)
                  content += f"{name} {bar} {percent:>5.2f} %\n"
              content += "```\n"

          with open('README.md', 'r', encoding='utf-8') as f:
              readme = f.read()

          pattern = r"<!-- WAKATIME_START -->.*?<!-- WAKATIME_END -->"
          replacement = f"<!-- WAKATIME_START -->\n{content}\n<!-- WAKATIME_END -->"
          
          if re.search(pattern, readme, re.DOTALL):
              new_readme = re.sub(pattern, replacement, readme, flags=re.DOTALL)
          else:
              new_readme = readme + "\n\n" + replacement

          with open('README.md', 'w', encoding='utf-8') as f:
              f.write(new_readme)

      - name: Commit and Push
        run: |
          git config --global user.name "DataAnalysisBot"
          git config --global user.email "bot@github.com"
          git add README.md
          # æª¢æŸ¥æ˜¯å¦æœ‰æª”æ¡ˆè®Šå‹•ï¼Œé¿å…ç©º commit å°è‡´éŒ¯èª¤
          if git diff --staged --quiet; then
            echo "No changes to commit (ã€ƒâˆ€ã€ƒ)"
          else
            git commit -m 'Update WakaTime stats (ãƒ»Ï‰ãƒ»)b'
            git push
          fi