name: WakaTime Status Update

on:
  schedule:
    - cron: "0 0 * * *" # æ¯å¤©å‡Œæ™¨æ›´æ–°
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch and Process WakaTime Data
        shell: python  # <--- é‡é»ï¼å‘Šè¨´ GitHub ç”¨ Python åŸ·è¡Œé€™å€å¡Š
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          import os
          import requests
          import base64
          import re
          import sys

          # 1. æŠ“å– WakaTime çµ±è¨ˆè³‡æ–™
          api_key = os.getenv('WAKATIME_API_KEY')
          if not api_key:
              print("Error: WAKATIME_API_KEY is missing!")
              sys.exit(1)

          encoded_key = base64.b64encode(api_key.encode()).decode()
          url = "https://wakatime.com/api/v1/users/current/stats/last_7_days"
          
          headers = {"Authorization": f"Basic {encoded_key}"}
          
          try:
              response = requests.get(url, headers=headers)
              response.raise_for_status()
              res_json = response.json()
              data = res_json.get('data', {})
          except Exception as e:
              print(f"Failed to fetch data: {e}")
              sys.exit(1)

          # 2. æ ¼å¼åŒ–è¼¸å‡ºå…§å®¹ (é€™éƒ¨åˆ†é‚è¼¯ä¸è®Šï¼Œä½†åŠ å¼·äº†é¡¯ç¤ºç¾æ„Ÿ)
          if not data or not data.get('languages'):
              content = "#### ğŸ“Š éå»ä¸€é€±çš„é–‹ç™¼æ•¸æ“š\n\nç›®å‰é‚„æ²’æœ‰è¶³å¤ çš„ WakaTime ç´€éŒ„å–” (Â´ï½¥_ï½¥`)"
          else:
              languages = data.get('languages', [])[:5]
              content = "#### ğŸ“Š éå»ä¸€é€±çš„é–‹ç™¼æ•¸æ“š\n\n```text\n"
              for lang in languages:
                  name = lang['name'].ljust(12)
                  percent = lang['percent']
                  # ä½¿ç”¨æ›´æ¼‚äº®çš„é•·æ¢åœ–ç¬¦è™Ÿ
                  bar_length = int(percent / 4)
                  bar = 'â–ˆ' * bar_length + 'â–‘' * (25 - bar_length)
                  content += f"{name} {bar} {percent:>5.2f} %\n"
              content += "```\n"

          # 3. è®€å– README ä¸¦å–ä»£ç‰¹å®šå€å¡Š
          try:
              with open('README.md', 'r', encoding='utf-8') as f:
                  readme = f.read()

              # ä½¿ç”¨ marker é€²è¡Œç²¾æº–å®šä½
              start_marker = "<!-- WAKATIME_START -->"
              end_marker = "<!-- WAKATIME_END -->"
              pattern = f"{start_marker}.*?{end_marker}"
              replacement = f"{start_marker}\n{content}\n{end_marker}"
              
              if re.search(pattern, readme, re.DOTALL):
                  new_readme = re.sub(pattern, replacement, readme, flags=re.DOTALL)
              else:
                  # å¦‚æœæ‰¾ä¸åˆ° markerï¼Œå°±åŠ åœ¨æª”æ¡ˆæœ€å¾Œé¢
                  new_readme = readme + f"\n\n{replacement}"

              with open('README.md', 'w', encoding='utf-8') as f:
                  f.write(new_readme)
              print("README updated successfully! (Â´â–½`Êƒâ™¡Æª)")
          except FileNotFoundError:
              print("README.md not found!")
              sys.exit(1)

      - name: Commit and Push
        run: |
          git config --global user.name "DataAnalysisBot"
          git config --global user.email "bot@github.com"
          git add README.md
          # æª¢æŸ¥æ˜¯å¦æœ‰è®Šæ›´ï¼Œé¿å… commit å¤±æ•—
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update WakaTime stats (Â´âˆ€`)b"
            git push
          fi